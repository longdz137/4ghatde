  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e2f, #23234e, #1a1a40);
      height: 100vh;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 24px;
    }

    .button-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    .btn {
      background: #0073e6;
      color: white;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 18px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #005bb5;
    }

    .support-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .support-btn {
      background: #00c853;
      color: white;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .support-btn:hover {
      background: #00a94e;
    }

    .note {
      max-width: 600px;
      margin-top: 20px;
      font-size: 15px;
      color: #ccc;
      line-height: 1.5;
    }
  </style>
</head>

  </div>
